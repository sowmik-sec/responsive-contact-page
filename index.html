<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <img
            class="contact-form-icon"
            src="images/contact-form-icon.svg"
            alt=""
          />
        </div>
        <div class="title-container">
          <h1 class="h1-title">Interested in our business pricing?</h1>
          <h3 class="h3-sub-title">
            Fill out the form to view details and weâ€™ll contact you as soon as
            possible.
          </h3>
        </div>
      </header>
      <main class="main-container">
        <div class="input-container">
          <div class="input-div">
            <label for="name">Name</label>
            <br />
            <input
              class="input-field"
              type="text"
              id="name"
              placeholder="Ethan Johnson"
            />
          </div>
          <div class="input-div">
            <label>Company Email</label>
            <br />
            <input
              class="input-field"
              type="email"
              placeholder="ethan@Johnson.com"
            />
          </div>
        </div>
        <div class="input-container mt-5">
          <div class="input-div">
            <label>Company Size</label>
            <br />
            <select class="select-field input-field" name="" id="">
              <option value="50-100 employees">50-100 employees</option>
            </select>
          </div>
          <div class="input-div">
            <label>Subject</label>
            <br />
            <select class="select-field input-field" name="" id="">
              <option value="Building Landing Pages">
                Building Landing Pages
              </option>
            </select>
          </div>
        </div>
        <div class="textarea mt-5">
          <label class="text-white">Message</label>
          <br />
          <textarea placeholder="50-100 employees"></textarea>
        </div>
      </main>
    </div>
  </body>
</html>
